<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<title th:include="fragments/fragment :: headerFragment('Home')"></title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	
	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2> Sistem Informasi Kepegawaian </h2>
	<h5> Selamat Datang di Sistem Informasi Kepegawaian </h5>
	
	<br>
	<br>
	
	<h2> Lihat Data Pegawai Berdasarkan NIP </h2>
	
	<h5> Masukkan Nomor Induk Pegawai </h5>
	<form th:action="@{/pegawai}" method="GET">
		NIP: <br>
		<input type="text" name="nip" />
		<button type="submit"> Lihat </button>
	
	</form>	
	
	<br>	
	
	
	<h3> Lihat Detail Jabatan </h3>
	<h5> Pilih Jabatan </h5>
	<form th:action="@{/jabatan/view}" method="GET">
			<select name="idJabatan">
				  <option th:each="jabatan : ${jabatan}" 
				          th:value="${jabatan.id}" 
				          th:text="${jabatan.nama}"
				          th:selected="${jabatan.id}"></option>
			</select>
		<button type="submit" > Lihat </button>
		
	</form> 
	
	<br>
	<br>
	
	<h3> Lihat Pegawai Termuda dan Tertua </h3>
	<h5> Pilih Instansi </h5>
	<form th:action="@{/pegawai/termuda-tertua}" method="GET">
			<select name="idInstansi">
				  <option th:each="instansi : ${instansi}" 
				          th:value="${instansi.id}" 
				          th:text="${instansi.nama}+'-'+${instansi.provinsi.nama}"
				          th:selected="${instansi.id}"></option>
			</select>
		<button type="submit" > Lihat </button>
		
	</form> 
	
	<br>
	<br>
	<br>
	
	
		
				
	
	
	
</body>
</html>
