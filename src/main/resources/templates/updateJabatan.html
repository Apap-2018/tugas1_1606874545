<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Jabatan</title>
	<title th:include="fragments/fragment :: headerFragment('Lihat Data Pegawai')"></title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	
	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	
	<h2>Update Data Jabatan</h2>
	<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
		<input type="hidden" th:field="${jabatan.id}" />
		Nama: <br>
		<input type="text" name="nama" th:value="${jabatan.nama}" />
		<br>
		Deskripsi: <br>
		<input type="text" name="deskripsi" th:value="${jabatan.deskripsi}" />
		<br>
		
		Amount: <br>
		<input type="number" name="gajiPokok" th:value="${jabatan.gajiPokok}" />
		<br><br>
		<button type="submit" onclick="myFunction()">Submit</button>
	</form>
	
		<script>
		function myFunction() {
    	alert("Jabatan Berhasil Diubah");
		}
		</script>
</body>



</html>
