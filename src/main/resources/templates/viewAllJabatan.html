<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View Jabatan All</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
		<h1>Lihat Semua Jabatan</h1>
        <div class="table">
        	<table class="table table-hover" id="tableJabatan">
        		<thead>
        			<th>Nama</th>
        			<th>Deskripsi</th>
        			<th>Gaji Pokok</th>
        		</thead>
        		<tbody>
     			<tr  th:each  = "jabatan : ${jabatan}" >
     				<td th:text="${jabatan.nama}"></td>
     				<td th:text="${jabatan.deskripsi}"></td>
     				<td th:text="${jabatan.gajiPokok}"></td>
     			</tr>
     		</tbody>
        	</table>
	</div>
    <script type="text/javascript">
    	$(document).ready(function(e){
    		$(tableJabatan).DataTable()
    	});
    </script>
	
</body>

</html>
